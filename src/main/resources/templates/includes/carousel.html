<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<section class="carousel" th:fragment="carousel">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img th:src="@{/images/slider-images/slider_pic1.jpg}" alt="Slide 1" />
            </div>

            <div class="item">
                <img th:src="@{/images/slider-images/slider_pic2.jpg}" alt="Slide 2" />
            </div>

            <div class="item">
                <img th:src="@{/images/slider-images/slider_pic3.jpg}" alt="Slide 3" />
            </div>
        </div>
    </div>
</section>
</body>
</html>
