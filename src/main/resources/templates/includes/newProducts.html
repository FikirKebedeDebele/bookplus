<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<section class="newProducts index" th:fragment="newProducts">
    <div class="title">
        <p>New Products</p>
    </div>
    <div class="product" data-ng-repeat="book in bookCtrl.latestbooks">
        <div class="thumb">
            <img th:src="@{/images/books/{{book.image}}}" />
        </div>
        <title>{{book.isbn}}</title>
        <p class="price">{{book.price}}</p>
        <button class="add">
            <a href="/cart/productDetail/{{book.id}}">
                <span class="glyphicon glyphicon-shopping-cart"></span>
                Add to cart
            </a>
        </button>
    </div>
</section>

</body>
</html>
