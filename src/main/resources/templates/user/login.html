<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>BookPlus - Login</title>
    <link rel="icon" th:href="@{/images/icon.png}" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body class="login">
<main class="col-md-6 col-md-offset-3">
    <header class="col-md-12">
        <div id="logo"><a href="/home"></a></div>
    </header>
    <main>
        <div class="account-wall">
            <div id="my-tab-content" class="tab-content">
                <div class="tab-pane active" id="login">
                    <img class="profile-img" src="/images/pro-pic.jpg"  alt="" />
                    <form class="form-signin" action="" method="">
                        <input type="text" class="form-control" placeholder="Username" th:required="required" th:autofocus="autofocus" />
                        <input type="password" class="form-control" placeholder="Password" th:required="required" />
                        <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign In" />
                    </form>
                    <div id="tabs" data-tabs="tabs">
                        <p class="text-center">Don't have an Account? <a href="#register" data-toggle="tab">Sign up here</a></p>
                    </div>
                </div>
                <div class="tab-pane" id="register">
                    <form class="form-signin" action="" method="">
                        <input type="text" class="form-control" placeholder="User Name ..." th:required="required" th:autofocus="autofocus" />
                        <input type="email" class="form-control" placeholder="Emaill Address ..." th:required="required" />
                        <input type="password" class="form-control" placeholder="Password ..." th:required="required" />
                        <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign Up" />
                    </form>
                    <div id="tabs" data-tabs="tabs">
                        <p class="text-center">Already have an Account? <a href="#login" data-toggle="tab">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </div>

    </main>
</main>
</body>
</html>
