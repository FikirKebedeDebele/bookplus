<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>BookPlus - Login</title>
    <link rel="icon" th:href="@{/images/icon.png}" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body class="login">
<main class="col-md-8 col-md-offset-2">
    <header class="col-md-12">
        <div id="logo"><a href="/home"></a></div>
    </header>
    <main>
        <div class="account-wall">
            <div id="my-tab-content" class="tab-content">
                <div class="tab-pane active" id="login">
                    <img class="profile-img" src="/images/pro-pic.jpg"  alt="" />
                    <form class="form-signin" th:action="@{/customer/login}" method="POST">
                        <h3 th:text="${message}"/>
                        <label for="username">Email: </label>
                        <input type="text" name="username" class="form-control" required="required" id="username" placeholder="example@abc.com" th:autofocus="autofocus"/>
                        <label for="password">Password: </label>
                        <input type="password" name="password" class="form-control" required="required" id="password" placeholder="*********"/>

                        <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign In" />
                    </form>
                    <div id="tabs" data-tabs="tabs">
                        <p class="text-center">Don't have an Account? <a href="#register" data-toggle="tab">Sign up here</a></p>
                    </div>
                </div>
                <div class="tab-pane" id="register">
                    
                        <h1>Register New User</h1>
                        ​
                        <form class="form-signup" action="/customer/create" th:action="@{/customer/create}" th:object="${customer}" method="post">
                            <div class="alert" th:if="${#fields.hasErrors('*')}">
                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                            </div>
                            ​
                            <label for="firstName">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required="required" placeholder="Given Name"/>
                            <label for="lastName">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required="required" placeholder="Last Name"/>
                            ​
                            <label for="email">Email </label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" required="required"  placeholder="example@ab.cd"/>
                            ​
                            <label for="signup-password">Password: </label>
                            <input type="password" th:field="*{password}" class="form-control"  required="required" id="signup-password" placeholder="*********"/>
                            ​
                            <label for="re-signup-password">Confirm Password: </label>
                            <input type="password" name="pass2" class="form-control" id="re-signup-password" required="required" placeholder="*********"/>
                            ​
                            <!--
                            check two passwords by JS
                            -->
                            ​
                            <label for="city">City</label>
                            <input type="text" th:field="*{address.city}" class="form-control" id="city" required="required" placeholder="City"/>
                            ​
                            <label for="city">State</label>
                            <input type="text" th:field="*{address.state}" class="form-control" id="state" required="required" placeholder="State"/>
                            ​
                            <label for="street">Street</label>
                            <input type="text" th:field="*{address.street}" class="form-control" id="street" required="required" placeholder="Street"/>
                            ​
                            <label for="zip">ZIP </label>
                            <input type="text" th:field="*{address.zip}" class="form-control" id="zip" pattern="\d{5}" placeholder="ZIP"/>
                            ​
                            ​
                            <button type="submit" class="submit-register">Get Started</button>
                        </form>
                    <div id="tabs" data-tabs="tabs">
                        <p class="text-center">Already have an Account? <a href="#login" data-toggle="tab">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </div>

    </main>
</main>
</body>
</html>
