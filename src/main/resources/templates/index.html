<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>BookPlus</title>
    <link rel="icon" th:href="@{/images/icon.png}" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="ctnr">
    <header class="col-md-12" th:replace="/includes/header :: header">

    </header>
    <div class="clear"></div>
    <main>
        <aside id="left" class="col-md-3">
            <section class="side-menu" th:replace="/includes/categories :: categories">

            </section>
            <section class="special-product" th:replace="/includes/specials :: specials">

            </section>
        </aside>
        <aside id="right" class="col-md-9">
            <section class="carousel" th:replace="/includes/carousel :: carousel">

            </section>
            <section class="banners" th:replace="/includes/banners :: banners">

            </section>
            <section class="products" th:replace="/includes/newProducts :: newProducts">

            </section>
        </aside>
        <div class="clear"></div>
    </main>
    <footer>
        <div class="title">
            <p>Footer items go here...</p>
        </div>
        <div style="height: 50px;">

        </div>
        <div class="clear"></div>
    </footer>
    <div class="clear"></div>
</div>
<div class="clear"></div>
</body>
</html>
