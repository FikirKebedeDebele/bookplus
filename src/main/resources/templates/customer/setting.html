<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sign-Up/Login Form</title>
    ​
    <link rel="stylesheet" href="css/login.css"/>
    ​
    <!--Purevsuren will do style-->
</head>
​
<body>
​
<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div class="register">
            <h1>Update Profile</h1>
            ​
            ​
            <form action="#" th:action="@{/customer/myPage}" th:object="${customer}" method="post">
                ​
                <div class="alert" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>
                ​
                <label for="firstName">First Name</label>
                <input type="text" th:field="*{firstName}" class="register-info" id="firstName" th:value="*{firstName}"/>
                <label for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" class="register-info" id="lastName" th:value="*{lastName}"/>
                ​
                <label for="email">Email </label>
                <input type="text" th:field="*{email}" class="register-info" id="email" th:value="*{email}"/>
                ​
                <label for="old-password">Old  Password: </label>
                <input type="password" th:field="*{password}" class="register-info" id="old-password"/>
                ​
                ​
                <label for="new-password">New Password: </label>
                <input type="password" th:field="*{password}" class="register-info" id="new-password"/>
                ​
                <label for="re-new-password">Confirm New Password: </label>
                <input type="password" class="register-info" id="re-new-password"/>
                ​
                <!--
                check two passwords by JS
                -->
                ​
                <label for="city">City</label>
                <input type="text" th:field="*{address.city}" class="register-info" id="city" th:value="--"/>
                <label for="city">State</label>
                <input type="text" th:field="*{address.state}" class="register-info" id="state" th:value="*{address.state}"/>
                ​
                <label for="street">Street</label>
                <input type="text" th:field="*{address.street}" class="register-info" id="street" th:value="*{address.street}"/>
                ​
                <label for="zip">ZIP </label>
                <input type="text" th:field="*{address.zip}" class="register-info" id="zip" th:value="*{address.zip}"/>
                ​
                ​
                <button type="submit" class="submit-register">Update</button>
            </form>
            <form th:action="@{/}" method="delete">
                ​
                <button type="submit" class="login-btn">Deactivate</button>
                ​
            </form>
        </div>
    </div>
</div>
</body>
</html>
