
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookPlus::Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{css/app.css}" />
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'/>
    <meta charset="utf-8" />
</head>
<body>
<div class="ctnr" th:fragment="searchresult">
    <div class="product" th:if="${bookList}!=null">
        <div th:each="book:${bookList}">
            <div class="thumb">
                <img th:src="@{/images/books/{img}(img=${book.image})}" />
            </div>
            <title th:text="${book.name}"></title>
            <p th:text="${book.price}" class="price"></p>
            <button class="add">
                <a href="/cart/productDetail/{{book.id}}">
                    <span class="glyphicon glyphicon-shopping-cart"></span>
                    Add to cart
                </a>
            </button>
        </div>
    </div>
</div>
</body>
</html>
